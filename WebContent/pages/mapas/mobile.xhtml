<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/pages/template/template_padrao.xhtml">
	
	<ui:define name="conteudo">

		<div id="container" align="left">
			
			
		<t:div id="blocoDePesquisa">

	    <pm:page title="Maps">
	
	        <f:facet name="postinit">
	            <h:outputScript library="primefaces" name="gmap/gmap.js" />
	            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	            <script type="text/javascript">
	                function findMe() {
	                    navigator.geolocation.getCurrentPosition(
	                        function(position) {
	                            var map = gmap.getMap(),
	                            latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
	                            map.setCenter(latlng);
	                            var marker = new google.maps.Marker({
	                                position: latlng
	                            });
	                            marker.setMap(map);
	                        },
	                        function(error) {
	                            alert(error.message);
	                        },
	                        {
	                           enableHighAccuracy: true
	                        });
	                }
	
	            </script>
	                </f:facet>
	
	        <!-- Main View -->
	        <pm:view id="main" swatch="a">
	            <pm:header title="Maps">
	                
	            </pm:header>
	
	            <pm:content>
	                <p:gmap center="-3.78654, -38.653243" zoom="15" type="HYBRID" style="width:100%;height:15em" widgetVar="gmap"/>
	                <p:separator />
	                <p:commandButton type="button" value="My Location" onclick="findMe()"/>
	            </pm:content>
	
	        </pm:view>
	
	    </pm:page>


		</t:div>
			
		</div>
	</ui:define>
		
</ui:composition>
